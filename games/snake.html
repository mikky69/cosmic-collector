<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Snake</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <button onclick="location.href='../index.html'">← Back</button>
            <h1>🐍 Space Snake</h1>
            <div class="game-stats">
                <span id="score">Score: 0</span>
                <span id="cosm">COSM: 0.00</span>
            </div>
        </div>
        
        <canvas id="snakeCanvas" width="600" height="600"></canvas>
        
        <div class="game-controls">
            <button onclick="snakeGame.start()">Start Game</button>
        </div>
        
        <p style="text-align: center; margin-top: 1rem; color: #9ca3af;">
            🕹️ Use Arrow Keys or WASD | 📱 Swipe on Mobile
        </p>
    </div>
    
    <script src="../scripts/hedera-service.js"></script>
    <script src="snake.js"></script>
</body>
</html>
