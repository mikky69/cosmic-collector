<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Collection - Intro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; overflow: hidden; background: #000; }
        #introCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(135deg, #0a0e27 0%, #1a0033 100%); }
        .skip-btn { position: fixed; top: 20px; right: 20px; background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3); color: white; padding: 10px 20px;
            border-radius: 25px; cursor: pointer; font-size: 14px; z-index: 1000; }
        .content-wrapper { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; z-index: 10; width: 90%; max-width: 800px; }
        .logo-text { font-size: 4rem; font-weight: bold; color: transparent;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 300% 300%; -webkit-background-clip: text; background-clip: text;
            animation: gradient 3s ease infinite; opacity: 1; }
        .subtitle { font-size: 1.5rem; color: #fff; margin-top: 20px; }
        .creator { font-size: 1.2rem; color: #aaa; margin-top: 30px; }
        .creator span { color: #00ffff; font-weight: bold; }
        @keyframes gradient { 0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    </style>
</head>
<body>
    <canvas id="introCanvas"></canvas>
    <button class="skip-btn" onclick="location.href='/index.html'">Skip Intro</button>
    <div class="content-wrapper">
        <div class="logo-text">COSMIC COLLECTION</div>
        <div class="subtitle">Enter the Universe of Play-to-Earn Gaming</div>
        <div class="creator">Created by <span>Engr. Mikailu Nadro</span></div>
    </div>
    <script>
        const canvas = document.getElementById('introCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.z = Math.random() * canvas.width;
                this.speed = Math.random() * 3 + 1;
            }
            update() {
                this.z -= this.speed;
                if (this.z <= 0) this.z = canvas.width;
            }
            draw() {
                const x = (this.x - canvas.width / 2) * (canvas.width / this.z);
                const y = (this.y - canvas.height / 2) * (canvas.width / this.z);
                const s = (canvas.width / this.z) * 2;
                ctx.fillStyle = `rgba(255, 255, 255, ${1 - this.z / canvas.width})`;
                ctx.fillRect(canvas.width / 2 + x, canvas.height / 2 + y, s, s);
            }
        }
        
        const stars = Array.from({ length: 200 }, () => new Star());
        
        function animate() {
            ctx.fillStyle = 'rgba(10, 14, 39, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => { star.update(); star.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
        
        setTimeout(() => { window.location.href = '/index.html'; }, 5000);
    </script>
</body>
</html>
